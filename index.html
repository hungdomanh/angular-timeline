<!DOCTYPE html>
<html>
<head>
	<title>Home Page</title>
	
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">	
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
	

</head>
<body ng-app="myApp" ng-controller="timeline" >




<div id="body" >
	<div class="row" ><h1 class="text-center" style="color:red">Lịch Sử 10</h1>
	</div>

	<div id="box">
		<div  class='box' id="box-left" >
			<div ng-repeat="item in items track by $index">
		  		<div ng-if="!$odd">
		  			<button ng-click="showContent($index)"  ng-style="messageStyle[$index]" class="message-item-left message-item" >
						<div class="message-head" >
							<b class="title">{{item.title}}. </b>
							<span id="date">
								<span ng-show="item.date.begin<0">{{-item.date.begin}}TCN</span>
								<span ng-show="item.date.begin>0">{{item.date.begin}}</span>
								->
								<span ng-show="item.date.end<0">{{-item.date.end}}TCN</span>
								<span ng-show="item.date.end>0">{{item.date.end}}</span>
							</span>
						</div>
						<div ng-show="show[$index]">
							<div  id="content" ng-repeat="content in item.contents">
								<li>{{content}}</li>
							</div>
						</div>
						
		  			</button>
	  			</div>
	  		</div>
		</div>  <!-- box-left -->

		<div class="box" id="box-mid" ng-style="{'height': h}">
		</div>		 <!-- box-mid -->

		<div  class="box " id="box-right">
			<div ng-repeat="item in items  track by $index">
		  		<div ng-if="$odd">
		  			<button ng-click="showContent($index)" ng-style="messageStyle[$index]" class="message-item-right message-item" >
						<div class="message-head">
							<b class="title">{{item.title}}. </b>
							<span id="date">
								<span ng-show="item.date.begin<0">{{-item.date.begin}}TCN</span>
								<span ng-show="item.date.begin>0">{{item.date.begin}}</span>
								->
								<span ng-show="item.date.end<0">{{-item.date.end}}TCN</span>
								<span ng-show="item.date.end>0">{{item.date.end}}</span>
							</span>
						</div>
						<div ng-show="show[$index]">
							<div  id="content" ng-repeat="content in item.contents">
								<li>{{content}}</li>
							</div>
						</div>
		  			</button>
	  			</div>
	  		</div>
		</div> <!-- box right -->
		

	</div>
</div>




	<script type="text/javascript">
		if(typeof(Storage) == "underfined") {
			alert("Khong the dung Local Storage");
		}
	</script>

	<script type="text/javascript" language="javascript" src="data/data.json"></script> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
 	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
 	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular-route.min.js"></script>
 	
 	<script type="text/javascript" src="js/main.js"></script>

</body>
</html>
